    <meta charset="UTF-8">
    <title>Launchpad Coffe</title>

<body>
<div class="container-fluid">
        <h1>ate bit brew</h1>
        <form>
            <label for="roast-selection"></label>
            <select id="brew-type">
                <option>All</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <input id="brew-submit" type="submit" />
            <fieldset>
                <legend>Make Your Roast!</legend>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Name</label>

                    <input id="name-coffee" type="text" id="disabledTextInput" class="form-control" placeholder="Type of Bit Brew">

                </div>
                <div class="mb-3">
                    <label for="roast-selection">Roast Options</label>
                    <select id="roast-selection" class="form-select" aria-label="Default select example">
                        <option selected>Roast Options</option>
                        <option value="1">Light</option>
                        <option value="2">Medium</option>
                        <option value="3">Dark</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>


<!--    div containing roast, id, name -->

    <div class="container">

        <div class="row col-3" id="coffees">
            <h3>NAME</h3>
            <p>ROAST</p>
        </div>
